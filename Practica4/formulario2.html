<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario2</title>

    	div{
    		border: 1px solid black;
    	}	
    </style>-->
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="css/miestilo.css">-->

  </head>
  <body>
    <h1>Formulario</h1>

    <div class="container text-center">
    	<div class="row">
    		<div class="col-md-6">
    			<form class="form-horizontal" method="GET" action="formulario2.html">
    				<h4>Fill out all the fields below. Hit "Register!"</h4>
    				
    				<div class="form-group">
    					<label for="email" class="col-lg-4 control-label text-right" >Email:</label>
    					<div class="col-lg-8 text-left">
    						<input <class="form-control " type="email" name="email" id="email" required>
    						<a href="https://www.google.com.mx">Privacy Policy</a>
    					</div>
    				</div>

    				<div class="form-group">
    					<label for="confirmEmail" class="col-lg-4 control-label text-right">Confirm E-mail:</label>
    					
    					<div class="col-lg-8 text-left">
    						<input <class="form-control " type="email" name="confirmEmail" id="confirmEmail" required>
    					</div>
    				</div>

    				<div class="form-group">
    					<label for="genero" class="col-lg-4 control-label text-right">Sexo: </label>
    					<div class="radio">
    						<div class="col-lg-8 text-left">
    							<label>
    								<input type="radio" name="genero">
    								Male
    							</label>
    							<label>
    								<input type="radio" name="genero">
    								Female
    							</label>
    						</div>
    					</div>
    				</div>

    				<div class="form-group">
    				    <label for="birth" class="col-lg-4 control-label text-right" >Year of Birth:</label>
    				    	<div class="col-lg-8 text-left">
    				    		<input <class="form-control " type="text" name="birth" id="birth" required>
    				    	</div>
    				</div>

    				<div class="form-group">
    				    <label for="postal" class="col-lg-4 control-label text-right" >ZIP/Postal Code:</label>
    				    	<div class="col-lg-8 text-left">
    				    		<input <class="form-control " type="text" name="postal" id="postal" required>
    				    		<h6>(e.g. 98104)</h6>	
    				    	</div>
    				</div>
    			
    				<div class="form-group">
    					<label for="country" class="col-lg-4 control-label text-right" >Country</label>
    						<div class="col-lg-8 text-left">
    							<select class="form-control" name="country" id="country" placeholder="ContraseÃ±a">
    								<option>Mexico</option>
    								<option>USA</option>
    								<option>Francia</option>  
    								<option>Italia</option> 
    								<option>otro</option>    							
    							</select>
    						</div>
    				</div>

    				<div class="form-group">
    				    <label for="password" class="col-lg-4 control-label text-right" >Select a Password</label>
    				    	<div class="col-lg-8 text-left">
    				    		<input <class="form-control " type="password" name="password" id="password" required>
    				    		<h6>(Four character minimum)</h6>	
    				    	</div>
    				</div>

    				<div class="form-group">
    				    <label for="password2" class="col-lg-4 control-label text-right" >Confirm Password</label>
    				    	<div class="col-lg-8 text-left">
    				    		<input <class="form-control " type="password" name="password2" id="password2" required>
    				    	</div>
    				</div>
    				<div class="form-group">
    					<div class="col-lg-12 text-right">
    						<input class="btn btn-primary" type="submit" value="REGISTER!">
    					</div>
    				</div>



    				</div>
    			</form>
    		</div>
    	</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </body>
</html>
