<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica4</title>

    		border: 1px solid black;

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/miestilo.css">


    <!--todo lo que tenga esta etiqueta es codigo java script-->
    <!--los comentarios en JavaScript son con //-->
    <script type="text/javascript"> 
    	//alert('Hola mndo');
    	/* comentarios */
    	
    	function calcula(operacion){
    		var operador1 = document.calc.operador1.value;
    		var operador2 = document.getElementById("operador2").value;
    		//alert(operador1);
    		//alert(operador2);
    		var result = eval(operador1 + operacion +operador2  );
    		document.calc.resultado.value = result;
    	}

    	function convierte()
    	{
    		var km = document.conv.Kilometros.value;
    		//alert(km);
    		var result2 = eval(km*1000);
    		document.conv.resultado2.value=result2;
    	}

    	function cambia()
    	{
    		var dolares = document.camb.Dolares.value;
    		//alert(dolares);
    		var result3 = eval(dolares*15.002);
    		document.camb.resultado3.value=result3;
    	}

    	function encuentra()
    	{
    		var grados = document.conversion.centigrados.value;
    		//alert(grados);
    		var result4 = eval((grados*1.8)+32);
    		document.conversion.resultado4.value=result4;
    	}

    </script>

  </head>
  <body>
    <h1>Practica4</h1>

    <div class="container text-center">
    	<div class="row">

    		<div class="row">
    			<div class="col-md-6">
    				<h1></h1>
    				<h3>Calculadora</h3>
    			</div>

    			<div class="col-md-6">
    				<h1></h1>
    				<h3>Convierte Kilometros a metros</h3>
    			</div>
    		</div>
<!--========================================================================================================================-->
    		<div class="col-md-6">
    			<form name="calc">
    				<label for = 'operador1'>Operador 1</label>
    				<input type="number" 
    						value="0" 
    						name="operador1" 
    						id="operador1" 
    						class="form-control text-center">

    				<label for = 'operador2'>Operador 2</label>
    				<input type="number" 
    						value="0" 
    						name="operador2" 
    						id="operador2" 
    						class="form-control text-center">
    				
    				<input type="button"
    						value=" + " 
    						onclick="calcula('+')" 
    						class="btn btn-danger">

    				<input type="button" 
    						value=" - " 
    						onclick="calcula('-')" 
    						class="btn btn-warning">

    				<input type="button" 
    						value=" * " 
    						onclick="calcula('*')" 
    						class="btn btn-success">

    				<input type="button" 
    						value=" / " 
    						onclick="calcula('/')" 
    						class="btn btn-info">


    				<input type="text" 
    						value="" 
    						name="resultado" 
    						placeholder="Resultado"
    						class="form-control text-center">
    			</form>    		
    		</div>
<!--============================================================================================================-->
				<div class="col-md-6">
    				<form name="conv">
    					<label for = 'Kilometros'>Kilometros</label>
    					<input type="number" 
    							value="0" 
    							name="Kilometros" 
    							id="Kilometros" 
    							class="form-control text-center">
   				
    					<input type="button"
    							value=" Convertir " 
    							onclick="convierte()" 
    							class="btn btn-primary">

    					<input type="text" 
    							value="" 
    							name="resultado2" 
    							placeholder="Metros"
    							class="form-control text-center">
    				</form>    		
    			</div>
    	</div>

<!--=========================================================================================-->

    	<div class="row">
    		<div class="col-md-6">
    			<h6>.</h6>
    			<h6>.</h6>

    			<h3>Convierte Dolares a Pesos</h3>
    		</div>

    		<div class="col-md-6">
    			<h6>.</h6>
    			<h6>.</h6>

    			<h3>Convierte 째C a 째F</h3>
    			
    		</div>
    	</div>
<!--=========================================================================================-->
			<div class="row">
				<div class="col-md-6">
    				<form name="camb">
    					<label for = 'Dolares'>Dolares</label>
    					<input type="number" 
    							value="0" 
    							name="Dolares" 
    							id="Dolares" 
    							class="form-control text-center">
   				
    					<input type="button"
    							value=" Convertir " 
    							onclick="cambia()" 
    							class="btn btn-success">

    					<input type="text" 
    							value="" 
    							name="resultado3" 
    							placeholder="$Pesos"
    							class="form-control text-center">
    				</form> 
    			</div>

<!--=========================================================================================================--> 			
				<div class="col-md-6">
    				<form name="conversion">
    					<label for = 'centigrados'>째C</label>
    					<input type="number" 
    							value="0" 
    							name="centigrados" 
    							id="centigrados" 
    							class="form-control text-center">
   				
    					<input type="button"
    							value=" Convertir " 
    							onclick="encuentra()" 
    							class="btn btn-danger">

    					<input type="text" 
    							value="" 
    							name="resultado4" 
    							placeholder="째Farenheit"
    							class="form-control text-center">
    				</form> 
   		
    			</div>
    		</div>

    	<div class="row">
    		<div class="col-md-6">
    			<h6>.</h6>
    			<h6>.</h6>

    			
    		</div>

    		<div class="col-md-6">
    			<h6>.</h6>
    			<h6>.</h6>

    			
    			
    		</div>
    	</div>
    	
    </div>

  </body>
</html>
